name: set_timer
handler: handlers.timer.set_timer
slots:
  - name: minutes
    type: int
    required: true
  - name: seconds
    type: int
    required: true

slot_hints:
  minutes:
    patterns:
      - '(?P<minutes>\d+)\s*(?:м|мин|минут[а-я]*)'
      - '(?:на|через)\s*(?P<minutes>\d+)\b(?!\s*(?:с|сек|секунд))'

  seconds:
    patterns:
      - '(?P<seconds>\d+)\s*(?:с|сек|секунд[а-я]*)'
      - '(?:с|сек|секунд[а-я]*)\s*(?:на)?\s*(?P<seconds>\d+)'